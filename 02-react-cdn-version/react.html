<!DOCTYPE html>

<head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sue침os.">
    <script type="module" src="./main.js"></script>

    <script type="module">
        import React from "https://esm.sh/react?dev";
        import ReactDOM from "https://esm.sh/react-dom/client?dev";
        window.React = React;
        window.ReactDOM = ReactDOM;
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">

        //Elemento de React
        //versi칩n con JSX

        //versi칩n sin JSX
        // React.createElement(

        //componente de React
        function JobCard({ titulo, empresa, ubicacion, descripcion, data }) {

            const [
                isApplied,
                setIsApplied
            ] = React.useState(false)

            function handleClick() {
                setIsApplied(!isApplied)
            }

            const text = isApplied ? "Aplicado" : "Aplicar"
            const buttonClass = isApplied ? "is-applied" : ""

            return (
                <article
                    className="job-listing-card"
                    data-modalidad={data?.modalidad}
                    data-experiencia={data?.nivel}
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} | {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button
                        className={`button-apply-job ${buttonClass}`}
                        onClick={handleClick}
                    >
                        {text}
                    </button>
                </article>
            )
        }

        function App() {
            return (
                <div className="jobs-listings">
                    <JobCard
                        titulo="Desarrollador Frontend React.js"
                        empresa="Tech Solutions"
                        ubicacion="Remoto"
                        descripcion="Buscamos un desarrollador frontend con experiencia en React.js para unirse a nuestro equipo."
                    />
                </div>
            );
        }

        const rootEl = document.querySelector("#root");
        const root = ReactDOM.createRoot(rootEl);
        root.render(<App />);

    </script>

</head>
